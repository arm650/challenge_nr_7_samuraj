<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zegarek w JS</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="clock" id="js-clock">
		<div class="clock__wrapper">
			<h1 class="clock__title">Zegarek w VanillaJS</h1>
			<div class="clock__container clock__container--is-active">
				<div class="clock__hand"></div>
				<div class="clock__hand clock__hand--is-minutes"></div>
				<div class="clock__center-of-clock"></div>
				<div class="clock__number">1</div>
				<div class="clock__number">2</div>
				<div class="clock__number">3</div>
				<div class="clock__number">4</div>
				<div class="clock__number">5</div>
				<div class="clock__number">6</div>
				<div class="clock__number">7</div>
				<div class="clock__number">8</div>
				<div class="clock__number">9</div>
				<div class="clock__number">10</div>
				<div class="clock__number">11</div>
				<div class="clock__number">12</div>
				<div class="clock__seconds-circle">
					<svg>
						<defs>
							<linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
								<stop offset="0%" stop-color="#ff8a00" />
								<stop offset="100%" stop-color="#e52e71" />
							</linearGradient>
						</defs>
						<circle cx="150" cy="150" r="150" stroke="url(#linear)"></circle>
					</svg>
				</div>
			</div>
			<div class="clock__container clock__container--is-digital">
				<p class="clock__time">
					<span id="js-hours-digital">00</span>:<span id="js-minutes-digital">00</span>:<span id="js-seconds-digital">00</span>
				</p>
			</div>
			<button class="clock__button" id="js-toggle-mode" type="button">Przełącz tryb</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
